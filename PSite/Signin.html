<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="style/SignIn.css">
    <script src="scripts/jquery-3.1.1.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="title">登录到移动智能</div>
        <div class="help"></div>
    </div>
    <div class="box">
        <div>
            <label for="uname">输入用户名</label><br>
            <input name="uname" id="uname" type="text" autocomplete="off"/>
        </div>
        <div>
            <br>
            <label for="pword">输入密码</label><br>
            <input name="pword" id="pword" type="password" autocomplete="off"/>
        </div>
        <div>

            <br>
            <button type="submit" id="btn">登 录</button>
        </div>
    </div>
</div>
<script src="scripts/Login.js"></script>
</body>
</html>
