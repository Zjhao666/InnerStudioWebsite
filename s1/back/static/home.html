<!DOCTYPE html>
<html lang="en">
<head>
  <title>外利宝</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='css/clear.css' />
  <link rel='stylesheet' href='css/Home.css' />
  <script src='js/lib/jquery-3.2.1.min.js'></script>
</head>
<body>
  <div id='main'>
    <audio id='AudioClickEffect' style='display:none;' src='sounds/click.mp3' type='audio/mp3'></audio>
    <div class='header'>
      <span class='logo'></span>
      <div class='searchbox'>
        <input type='text' placeholder='搜索订单' />
        <span class='btn search'></span>
      </div>
    </div>
    <div class='navigate'>
      <span class='item'>信号排行</span>
      <span class='item'>个人设置</span>
      <span class='item'>申请提现</span>
      <span class='item'>我的业务</span>
      <span class='item'>帮助中心</span>
      <span class='item'>关于我们</span>
      <!-- <a class='item refAnalysis'>行情分析</a> -->
      <!-- <a class='item refx'>账户信息</a> -->
      <!-- <a class='item refx'>外汇跟单</a> -->
      <!-- <a class='item refx'>机构跟单</a> -->
      <!-- <a class='item refx'>申请提现</a> -->
      <!-- <a class='item refx'>申请喊单</a> -->
      <!-- <a class='item refx'>申请业务</a> -->
      <!-- <a class='item refx'>我的业务</a> -->
    </div>
    <div class='content'>
      <div class='pathRoute'>
        <span class='item firstitem'>信号排行</span>
        <span class='item'>帐号信息</span>
      </div>
      <div id='Analysis' style='display:none;'>
        <table class='wrapper'>
          <thead>
            <tr>
              <th>账户</th>
              <th>余额</th>
              <th>USD净值</th>
              <th>已用预付款</th>
              <th>可用预付款</th>
              <th>预付款比例</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>USDCHF</td>
              <td>0.94672</td>
              <td>-0.01852</td>
              <td>-0.01919</td>
              <td>0.96524</td>
              <td>0.96696</td>
              <td>0.96380</td>
            </tr>
          </tbody>
        </table>
      </div>
      <table id='SignalRank'>
        <thead>
          <tr>
            <th>账户</th>
            <th>公司</th>
            <th>余额</th>
            <th>USD净值</th>
            <th>已用预付款</th>
            <th>可用预付款</th>
            <th>预付款比例</th>
            <th>总获利</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id='AccountInfo'>
        <div class='base'>
          <div class='profile'>
            <span class='account'></span>
            <span class='community'></span>
          </div>
          <table class='data'>
            <tbody>
              <tr>
                <td class='label'>余额</td>
                <td class='value rest t_dollars'></td>
                <td class='label'>USD净值</td>
                <td class='value usd t_dollars'></td>
                <td class='label'>已用预付款</td>
                <td class='value used t_dollars'></td>
              </tr>
              <tr>
                <td class='label'>可用预付款</td>
                <td class='value valiable t_dollars'></td>
                <td class='label'>预付款比例</td>
                <td class='value percentage t_percentage'></td>
                <td class='label'>总获利</td>
                <td class='value totalProfit t_dollars'></td>
              </tr>
            </tbody>
          </table>
          <table class='nav'>
            <tbody>
              <tr>
                <td class='item'>统计报表</td>
                <td class='item'>商品交易比例</td>
                <td class='item'>历史记录</td>
              </tr>
            </tbody>
          </table>
          <div class='operaBox'>
            <a class='pay_attention'>关注</a>
            <a class='follow'>跟随</a>
          </div>
        </div>
        <div class='wrapper'>
          <div id='RestTable'>
            <span class='title'>统计报表</span>
            <span class='instruction'>图表数据截止于每日24:00点，次日清晨更新（单位：美元）</span>
            <canvas class='content'></canvas>
          </div>
          <div class='Proportion_commodity_trading'>

          </div>
          <div id='TradeHistory'>
            <table class='content'>
              <thead>

              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='js/Home.js'></script>
</body>
</html>
