<!DOCTYPE html>
<html lang="en">
<head>
  <title>网站名称</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='css/Login.css' />
  <script src='js/lib/jquery-3.2.1.min.js'></script>
  <script src="http://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
</head>
<body>
  <div class="login">
    <h1>登录</h1>
    <form name="loginForm" method="post">
      <input type="text" name="account" placeholder="Username" required="required" />
      <input type="password" name="password" placeholder="Password" required="required" />
      <div class='btn_wrapper'>
        <button type="submit" class="btn_login">登录</button>
        <a class="btn_regis">注册</a>
      </div>
    </form>
  </div>
  <div class='regis'>
    <form name='regisForm' method='post'>
      <h1>注册</h1>
      <input type='text' name='account' placeholder='帐号' required='required' />
      <input type='password' name='password' placeholder='密码' required='required' />
      <input type='password' name='repeat_password' placeholder='重复密码' required='required' />
      <button type='submit' class="btn_upload">提交</button>
    </form>
  </div>
  <span id='notification'></span>
  <script src='js/Login.js'></script>
</body>
</html>
